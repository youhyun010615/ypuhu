<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" type="text/css" href="intro.css" />
    <script src="intro.js"></script>
  </head>
  <body>
    <div class="intro_bg" id="background-video">
      <video autoplay loop muted>
        <source src="image/intro4.mp4" type="video/mp4" />
      </video>

      <div>
        <h1 class="intro_text">
          <p id="tit">땅땅특공대</p>
        </h1>
      </div>

      <from>
        <input
          onclick="location.href='prologue.html'"
          id="game_start_BT"
          type="button"
          value="GAME START"
        /><br />

        <input id="game_exit_BT" type="button" value="GAME EXIT" /><br />

        <input
          id="musicOn_BT"
          type="button"
          value="MUSIC ON"
          onclick="toggleMusicOn()"
        />
        <input
          id="musicOff_BT"
          type="button"
          value="MUSIC OFF"
          onclick="toggleMusicOff()"
          style="display: none"
        /><br />
      </from>

      <footer>
        <p class="body">Production date : 2023.11.13</p>
      </footer>
    </div>
  </body>
</html>
